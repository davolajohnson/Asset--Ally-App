{% extends "base.html" %}
{% block content %}
<section class="form-card">
  <h1>
    {% if object %}
      Edit item
    {% else %}
      Create item
    {% endif %}
  </h1>

  <form method="post" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
  </form>
</section>
{% endblock %}
