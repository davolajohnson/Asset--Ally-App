{% extends "base.html" %}
{% block content %}
<section class="form-card">
  <h1>Delete {{ object }}</h1>
  <p>Are you sure you want to delete this {{ object._meta.verbose_name }}? This cannot be undone.</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
  </form>
</section>
{% endblock %}
