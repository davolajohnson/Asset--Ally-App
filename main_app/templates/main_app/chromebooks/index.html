{% extends 'main_app/base.html' %}
{% block content %}
  <h2>Devices</h2>
  {% if devices %}
    <div class="container">
      {% for d in devices %}
        <div class="card">
          <h3>{{ d.asset_tag }} â€” {{ d.model }}</h3>
          <p><strong>Status:</strong> {{ d.status }} | <strong>Condition:</strong> {{ d.condition }}</p>
          <p><a class="btn" href="{% url 'device-detail' d.pk %}">View</a></p>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>No devices yet.</p>
  {% endif %}
  <p style="margin-top:1rem;"><a class="btn" href="{% url 'device-create' %}">Add device</a></p>
{% endblock %}
